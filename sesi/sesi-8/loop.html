<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    let text = "";
    let text2 = "";

    let i = 1;
    while (i <= 20) {
        if (i % 2 !== 0) {
            text += "<br>Halo, Saya orang urutan ke - " + i;
        }
        i++;
    }

    for(j=0; j<=20; j++){
            text2 += "<br>Halo, Saya orang FOR urutan ke - " + j;
    }
    document.getElementById("demo").innerHTML = text;
    document.getElementById("demo2").innerHTML = text2;

    
</script>

</body>
</html>
